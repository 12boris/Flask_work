<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Document</title>
</head>
    <body>
        
        <div class="container mt-5">
            <h1>Мои боты</h1>
            <p>Список ботов:</p>
            <ul class="list-group">
                {% for bot in bots_list %}

                <li class="list-group-item d-flex justify-content-between align-items-center" data-course-id="{{ bot.course_id }}">
                    <div>
                        название бота: {{ bot.bot_name }}
                    </div>
                    <div>
                        название курса: {{ bot.course_name }}
                    </div>

                    <div>
                        <p>состояние бота</p>
                        <form class="form-check form-switch cancel-radio-button" action="{{ url_for('my_bots', telegram_id=telegram_id) }}" method="post">
                            <input type="text" name="chage_state" value="{{ bot.course_id }}" style="display: none;" form=".cancel-radio-button">
                            <input class="form-check-input bot-setting" name="change_state_value" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                            {% if bot.state %}checked{% else %}checked="False"{% endif %}>
                            <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                            <button class="change-state-button" style="display: none;"></button>
                        </form>
                    </div>
                    
                    <div style="display: contents;">
                        <div class="form-check form-switch delete-radio-button">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                        </div>
                        <div style="display: flex;">
                            <form action="{{ url_for('my_bots', telegram_id=telegram_id, course_id=bot.course_id) }}" method="post" style="margin-right: 10px;">
                                <input type="hidden" name="deleted_bots" value="{{ bot.course_id }}">
                                <button class="btn btn-danger mt-3 confirm-delete-button" style="display: none;">удалить</button>
                            </form>
                            <button class="btn btn-danger mt-3 cancel-button" style="display: none;">отмена</button>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>

    </body>

    <script>

        // изменение состояния бота
        let change_state_button = document.getElementsByClassName("bot-setting")
        for (let i = 0; i < change_state_button.length; i++){
            change_state_button[i].onclick = function(el){
                // при переключении тумблера нажимается невидимая кнопка для отпраки формы
                change_state_button[i].parentElement.querySelector(".change-state-button").click()
            }
        }


        // кнопка Подтвердить удаление
        let delete_radio_button = document.getElementsByClassName("delete-radio-button")
        for (let i = 0; i < delete_radio_button.length; i++){
            delete_radio_button[i].onclick = function(el){
                // кнопки удаления и отмены
                let delete_button_cont = delete_radio_button[i].parentNode
                let delete_button = delete_button_cont.querySelector(".confirm-delete-button")
                let cancel_button = delete_button_cont.querySelector(".cancel-button")
                delete_button.style.display = "block"
                cancel_button.style.display = "block"
                delete_radio_button[i].style.display = "none"

                // изменение тумблера состояния
                let setting_button = delete_radio_button[i].parentNode.parentNode.querySelector(".bot-setting")
                setting_button.checked = ""
                setting_button.disabled = "True"
                console.log(delete_button, setting_button, cancel_button)

                // изменение тумблера состояния на дефолтный при нажатии на "отмена"
                cancel_button.onclick = function(el){
                    console.log('dsdsds')
                    setting_button.checked = "True"
                    setting_button.disabled = ""
                    delete_button.style.display = "none"
                    cancel_button.style.display = "none"
                    delete_radio_button[i].checked = 'false'
                    delete_radio_button[i].style.display = "block"
                }
            }
        }

    </script>
</html>
